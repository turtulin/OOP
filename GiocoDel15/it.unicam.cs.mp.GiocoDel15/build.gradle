plugins {
    id 'java'
    id 'application'
}

group = 'it.unicam.cs.mp.GiocoDel15'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

mainClassName = 'it.unicam.cs.mp.GiocoDel15.Main'

test {
    useJUnitPlatform()
}